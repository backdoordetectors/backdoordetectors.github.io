<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the Credibility of Backdoor Attacks Against Object Detectors in the Physical World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .image-link {
            display: inline-block;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .image-link:hover {
            transform: scale(1.1);
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>On the Credibility of Backdoor Attacks Against Object Detectors in the Physical World</h1>
    </header>
    
    <main>
        <section>
            <h2>Explore Our Work</h2>
            <p>Welcome to our research page where we explore the implications of backdoor attacks on object detectors.</p>
            
            <div class="container">
                <a href="./demo.html" class="link-item">
                    <img src="./assets/demo.png" alt="Demo Site">
                </a>
                <a href="https://sites.google.com/view/drive-by-fly-by/drivebyflyby" class="image-link">
                    <img src="./assets/dataset.png" alt="Dataset Site">
                </a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 BackdoorDetectors. All rights reserved.</p>
    </footer>
</body>
</html>
