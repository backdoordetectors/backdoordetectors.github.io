<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .image-link {
            display: inline-block;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .image-link:hover {
            transform: scale(1.1);
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Pages</h1>
        <a href="https://example.com/link1" class="image-link">
            <img src="/api/placeholder/200/200" alt="Link 1">
        </a>
        <a href="https://example.com/link2" class="image-link">
            <img src="/api/placeholder/200/200" alt="Link 2">
        </a>
    </div>
</body>
</html>
